{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login - DisiTech</title>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            {% if logo_url %}
            <img src="{{ logo_url }}" alt="Logo de la empresa">
            {% else %}
            <div style="width: 120px; height: 120px; margin: 0 auto; background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%); border-radius: 0.5rem; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: #cd7f32; font-weight: 700; border: 3px solid #b91c1c; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">DT</div>
            {% endif %}
        </div>

        <div class="industrial-accent">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <h1 class="login-title">Bienvenido</h1>
        <p class="login-subtitle">CRM</p>


        <form method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error de autenticación',
                            html: '{% for error in form.non_field_errors %}{{ error }}<br>{% endfor %}',
                            confirmButtonText: 'Aceptar',
                            confirmButtonColor: '#b91c1c'
                        });
                    });
                </script>
            {% endif %}
            <div class="form-group">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <div class="form-footer">
            © 2025 DisiTech - Servicios Industriales de Ingeniería
        </div>
    </div>
</body>
</html>
