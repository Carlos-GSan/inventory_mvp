{% extends 'base.html' %}

{% block title %}Nueva Requisición - DisiTech{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Nueva Requisición</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'requisition_list' %}">Requisiciones</a></li>
                    <li class="breadcrumb-item active">Nueva</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container-fluid">
        <form method="post" id="requisitionForm">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title"><i class="bi bi-info-circle"></i> Información General</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="requested_at" class="form-label">Fecha de Solicitud <span class="text-danger">*</span></label>
                                        <input type="date" id="requested_at" name="requested_at" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="note" class="form-label">Nota</label>
                                        <textarea id="note" name="note" class="form-control" rows="3" placeholder="Nota opcional sobre la requisición"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title"><i class="bi bi-box-seam"></i> Productos Solicitados</h3>
                        </div>
                        <div class="card-body">
                            <div id="requisitionLines">
                                <div class="requisition-line mb-3 p-3 bg-light rounded">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3 mb-md-0">
                                                <label class="form-label">Producto <span class="text-danger">*</span></label>
                                                <select name="lines[0][item]" class="form-select item-select" required>
                                                    <option value="">Seleccione un producto</option>
                                                    {% for item in items %}
                                                    <option value="{{ item.id }}" data-stock="{{ item.stock }}">
                                                        {{ item.sku }} - {{ item.description }} (Stock: {{ item.stock }})
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-3 mb-md-0">
                                                <label class="form-label">Cantidad <span class="text-danger">*</span></label>
                                                <input type="number" name="lines[0][qty]" class="form-control qty-input" min="1" required>
                                            </div>
                                        </div>
                                        <div class="col-md-2 d-flex align-items-end">
                                            <button type="button" class="btn btn-danger btn-sm w-100 remove-line" style="visibility: hidden;">
                                                <i class="bi bi-trash"></i> Eliminar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="button" id="addLine" class="btn btn-secondary">
                                <i class="bi bi-plus-circle"></i> Agregar Producto
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Crear Requisición
                                </button>
                                <a href="{% url 'requisition_list' %}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
let lineIndex = 1;

document.getElementById('addLine').addEventListener('click', function() {
    const container = document.getElementById('requisitionLines');
    const newLine = document.createElement('div');
    newLine.className = 'requisition-line mb-3 p-3 bg-light rounded';
    newLine.innerHTML = `
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3 mb-md-0">
                    <label class="form-label">Producto <span class="text-danger">*</span></label>
                    <select name="lines[${lineIndex}][item]" class="form-select item-select" required>
                        <option value="">Seleccione un producto</option>
                        {% for item in items %}
                        <option value="{{ item.id }}" data-stock="{{ item.stock }}">
                            {{ item.sku }} - {{ item.description }} (Stock: {{ item.stock }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3 mb-md-0">
                    <label class="form-label">Cantidad <span class="text-danger">*</span></label>
                    <input type="number" name="lines[${lineIndex}][qty]" class="form-control qty-input" min="1" required>
                </div>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="button" class="btn btn-danger btn-sm w-100 remove-line">
                    <i class="bi bi-trash"></i> Eliminar
                </button>
            </div>
        </div>
    `;
    container.appendChild(newLine);
    lineIndex++;
    updateRemoveButtons();
});

document.getElementById('requisitionLines').addEventListener('click', function(e) {
    if (e.target.classList.contains('remove-line') || e.target.closest('.remove-line')) {
        const btn = e.target.classList.contains('remove-line') ? e.target : e.target.closest('.remove-line');
        btn.closest('.requisition-line').remove();
        updateRemoveButtons();
    }
});

function updateRemoveButtons() {
    const lines = document.querySelectorAll('.requisition-line');
    lines.forEach((line, index) => {
        const btn = line.querySelector('.remove-line');
        if (lines.length === 1) {
            btn.style.visibility = 'hidden';
        } else {
            btn.style.visibility = 'visible';
        }
    });
}

// Set today as default date
document.getElementById('requested_at').valueAsDate = new Date();

// Validation for stock availability
document.getElementById('requisitionForm').addEventListener('submit', function(e) {
    const selects = document.querySelectorAll('.item-select');
    const inputs = document.querySelectorAll('.qty-input');
    let hasError = false;
    
    selects.forEach((select, index) => {
        const selectedOption = select.options[select.selectedIndex];
        const stock = parseInt(selectedOption.dataset.stock || 0);
        const qty = parseInt(inputs[index].value || 0);
        
        if (qty > stock) {
            hasError = true;
            alert(`La cantidad solicitada para ${selectedOption.text} excede el stock disponible (${stock})`);
        }
    });
    
    if (hasError) {
        e.preventDefault();
    }
});
</script>
{% endblock %}
