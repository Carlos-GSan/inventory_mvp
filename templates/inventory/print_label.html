<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta - {{ item.sku }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #fff;
        }
        
        .label-container {
            width: 10cm;
            height: 6cm;
            margin: 1cm auto;
            border: 2px dashed #ccc;
            padding: 0.5cm;
            page-break-after: always;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .label-header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        
        .company-name {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 2px;
        }
        
        .label-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .product-description {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            max-height: 2.5em;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .barcode-container {
            text-align: center;
            margin: 10px 0;
        }
        
        .barcode-image {
            max-width: 100%;
            height: auto;
        }
        
        .sku-text {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-top: 5px;
        }
        
        .label-footer {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            border-top: 1px solid #ccc;
            padding-top: 5px;
        }
        
        .category {
            font-weight: bold;
        }
        
        .stock-info {
            text-align: right;
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            
            .label-container {
                margin: 0;
                border: none;
                page-break-after: always;
            }
            
            .no-print {
                display: none;
            }
        }
        
        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .print-button:hover {
            background: #0056b3;
        }
    </style>
    <!-- Librer√≠a para generar c√≥digos de barras -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <button class="print-button no-print" onclick="window.print()">
        üñ®Ô∏è Imprimir Etiqueta
    </button>
    
    <div class="label-container">
        <div class="label-header">
            <div class="company-name">DisiTech</div>
        </div>
        
        <div class="label-body">
            <div class="product-description">
                {{ item.description }}
            </div>
            
            <div class="barcode-container">
                <svg id="barcode"></svg>
                <div class="sku-text">{{ item.sku }}</div>
            </div>
        </div>
        
        <div class="label-footer">
            <div class="category">
                <strong>Cat:</strong> {{ item.category.name }}
            </div>
        </div>
    </div>
    
    <script>
        // Generar c√≥digo de barras
        JsBarcode("#barcode", "{{ item.sku }}", {
            format: "EAN13",
            width: 2,
            height: 60,
            displayValue: false,
            margin: 10,
            background: "#ffffff",
            lineColor: "#000000"
        });
        
        // Auto-imprimir despu√©s de cargar (opcional)
        // window.onload = function() {
        //     setTimeout(function() {
        //         window.print();
        //     }, 500);
        // };
    </script>
</body>
</html>
