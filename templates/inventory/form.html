{% extends 'base.html' %}

{% block title %}{{ title }} - DisiTech{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1 style="margin-bottom: 2rem;">{{ title }}</h1>

    <div class="card">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="sku" class="form-label">SKU *</label>
                <input type="text" id="sku" name="sku" class="form-control" value="{{ form.sku.value|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="slug" class="form-label">Slug *</label>
                <input type="text" id="slug" name="slug" class="form-control" value="{{ form.slug.value|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Descripción *</label>
                <input type="text" id="description" name="description" class="form-control" value="{{ form.description.value|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="category" class="form-label">Categoría *</label>
                <select id="category" name="category" class="form-control" required>
                    <option value="">Seleccione una categoría</option>
                    {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if form.category.value == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="stock" class="form-label">Stock Actual *</label>
                <input type="number" id="stock" name="stock" class="form-control" value="{{ form.stock.value|default:'0' }}" min="0" required>
            </div>

            <div class="form-group">
                <label for="min_stock" class="form-label">Stock Mínimo *</label>
                <input type="number" id="min_stock" name="min_stock" class="form-control" value="{{ form.min_stock.value|default:'0' }}" min="0" required>
            </div>

            <div class="form-group">
                <label for="max_stock" class="form-label">Stock Máximo *</label>
                <input type="number" id="max_stock" name="max_stock" class="form-control" value="{{ form.max_stock.value|default:'0' }}" min="0" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="active" {% if form.active.value %}checked{% endif %}>
                    Activo
                </label>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
