{% extends 'base.html' %}

{% block title %}Ajustar Stock - DisiTech{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1 style="margin-bottom: 2rem;">Ajustar Stock</h1>

    <div class="card">
        <h3>{{ item.sku }} - {{ item.description }}</h3>
        <p style="color: #64748b; margin-bottom: 2rem;">Stock actual: <strong>{{ item.stock }}</strong></p>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="qty" class="form-label">Cantidad de Ajuste *</label>
                <input type="number" id="qty" name="qty" class="form-control" required>
                <small style="color: #64748b;">Usa n√∫meros positivos para sumar, negativos para restar</small>
            </div>

            <div class="form-group">
                <label for="note" class="form-label">Nota</label>
                <textarea id="note" name="note" class="form-control" rows="3"></textarea>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-success">Ajustar Stock</button>
                <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
