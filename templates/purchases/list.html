{% extends 'base.html' %}

{% block title %}Compras - DisiTech{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Compras</h1>
            </div>
            <div class="col-sm-6">
                <div class="float-end">
                    {% if perms.inventory.add_purchase %}
                    <a href="{% url 'purchase_create' %}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Nueva Compra
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Listado de Compras</h3>
            </div>
            <div class="card-body">
                <!-- Filtros -->
                <form id="filter-form" class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="supplier" class="form-label">Proveedor</label>
                        <select 
                            class="form-select" 
                            id="supplier" 
                            name="supplier"
                            hx-get="{% url 'purchase_list' %}"
                            hx-trigger="change"
                            hx-target="#purchases-container"
                            hx-include="#filter-form"
                        >
                            <option value="">Todos los proveedores</option>
                            {% for supplier in suppliers %}
                            <option value="{{ supplier.id }}" {% if supplier_id|stringformat:"s" == supplier.id|stringformat:"s" %}selected{% endif %}>
                                {{ supplier.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-3">
                        <label for="per_page" class="form-label">Mostrar</label>
                        <select 
                            class="form-select" 
                            id="per_page" 
                            name="per_page"
                            hx-get="{% url 'purchase_list' %}"
                            hx-trigger="change"
                            hx-target="#purchases-container"
                            hx-include="#filter-form"
                        >
                            <option value="10" {% if per_page == 10 %}selected{% endif %}>10 registros</option>
                            <option value="20" {% if per_page == 20 %}selected{% endif %}>20 registros</option>
                            <option value="45" {% if per_page == 45 %}selected{% endif %}>45 registros</option>
                        </select>
                    </div>
                </form>

                <!-- Tabla con HTMX -->
                <div id="purchases-container">
                    {% include 'partials/purchases_table.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
