{% extends 'base.html' %}

{% block title %}Nueva Compra - DisiTech{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Nueva Compra</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'purchase_list' %}">Compras</a></li>
                    <li class="breadcrumb-item active">Nueva</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container-fluid">
        <form method="post" id="purchaseForm">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title"><i class="bi bi-info-circle"></i> Información General</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="supplier" class="form-label">Proveedor <span class="text-danger">*</span></label>
                                        <select id="supplier" name="supplier" class="form-select" required>
                                            <option value="">Seleccione un proveedor</option>
                                            {% for supplier in suppliers %}
                                            <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="purchased_at" class="form-label">Fecha de Compra <span class="text-danger">*</span></label>
                                        <input type="date" id="purchased_at" name="purchased_at" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="ref" class="form-label">Referencia (Factura/OC)</label>
                                        <input type="text" id="ref" name="ref" class="form-control" placeholder="Número de factura u orden de compra">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title"><i class="bi bi-cart"></i> Líneas de Compra</h3>
                        </div>
                        <div class="card-body">
                            <div id="purchaseLines">
                                <div class="purchase-line mb-3 p-3 bg-light rounded">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="mb-3 mb-md-0">
                                                <label class="form-label">Producto <span class="text-danger">*</span></label>
                                                <select name="lines[0][item]" class="form-select" required>
                                                    <option value="">Seleccione un producto</option>
                                                    {% for item in items %}
                                                    <option value="{{ item.id }}">{{ item.sku }} - {{ item.description }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="mb-3 mb-md-0">
                                                <label class="form-label">Cantidad <span class="text-danger">*</span></label>
                                                <input type="number" name="lines[0][qty]" class="form-control" min="1" required>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="mb-3 mb-md-0">
                                                <label class="form-label">Precio Unit. <span class="text-danger">*</span></label>
                                                <input type="number" name="lines[0][unit_price]" class="form-control" step="0.01" min="0" required>
                                            </div>
                                        </div>
                                        <div class="col-md-1 d-flex align-items-end">
                                            <button type="button" class="btn btn-danger btn-sm w-100 remove-line" style="visibility: hidden;">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="button" id="addLine" class="btn btn-secondary">
                                <i class="bi bi-plus-circle"></i> Agregar Línea
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Crear Compra
                                </button>
                                <a href="{% url 'purchase_list' %}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
let lineIndex = 1;

document.getElementById('addLine').addEventListener('click', function() {
    const container = document.getElementById('purchaseLines');
    const newLine = document.createElement('div');
    newLine.className = 'purchase-line mb-3 p-3 bg-light rounded';
    newLine.innerHTML = `
        <div class="row">
            <div class="col-md-5">
                <div class="mb-3 mb-md-0">
                    <label class="form-label">Producto <span class="text-danger">*</span></label>
                    <select name="lines[${lineIndex}][item]" class="form-select" required>
                        <option value="">Seleccione un producto</option>
                        {% for item in items %}
                        <option value="{{ item.id }}">{{ item.sku }} - {{ item.description }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3 mb-md-0">
                    <label class="form-label">Cantidad <span class="text-danger">*</span></label>
                    <input type="number" name="lines[${lineIndex}][qty]" class="form-control" min="1" required>
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3 mb-md-0">
                    <label class="form-label">Precio Unit. <span class="text-danger">*</span></label>
                    <input type="number" name="lines[${lineIndex}][unit_price]" class="form-control" step="0.01" min="0" required>
                </div>
            </div>
            <div class="col-md-1 d-flex align-items-end">
                <button type="button" class="btn btn-danger btn-sm w-100 remove-line">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    `;
    container.appendChild(newLine);
    lineIndex++;
    updateRemoveButtons();
});

document.getElementById('purchaseLines').addEventListener('click', function(e) {
    if (e.target.classList.contains('remove-line') || e.target.closest('.remove-line')) {
        const btn = e.target.classList.contains('remove-line') ? e.target : e.target.closest('.remove-line');
        btn.closest('.purchase-line').remove();
        updateRemoveButtons();
    }
});

function updateRemoveButtons() {
    const lines = document.querySelectorAll('.purchase-line');
    lines.forEach((line, index) => {
        const btn = line.querySelector('.remove-line');
        if (lines.length === 1) {
            btn.style.visibility = 'hidden';
        } else {
            btn.style.visibility = 'visible';
        }
    });
}

// Set today as default date
document.getElementById('purchased_at').valueAsDate = new Date();
</script>
{% endblock %}
