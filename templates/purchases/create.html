{% extends 'base.html' %}

{% block title %}Nueva Compra - DisiTech{% endblock %}

{% block content %}
<div style="max-width: 900px; margin: 0 auto;">
    <h1 style="margin-bottom: 2rem;">Nueva Compra</h1>

    <form method="post" id="purchaseForm">
        {% csrf_token %}
        
        <div class="card">
            <div class="card-header">Información General</div>
            
            <div class="form-group">
                <label for="supplier" class="form-label">Proveedor *</label>
                <select id="supplier" name="supplier" class="form-control" required>
                    <option value="">Seleccione un proveedor</option>
                    {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="purchased_at" class="form-label">Fecha de Compra *</label>
                <input type="date" id="purchased_at" name="purchased_at" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="ref" class="form-label">Referencia (Factura/OC)</label>
                <input type="text" id="ref" name="ref" class="form-control">
            </div>
        </div>

        <div class="card">
            <div class="card-header">Líneas de Compra</div>
            
            <div id="purchaseLines">
                <div class="purchase-line" style="display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 1rem; margin-bottom: 1rem; padding: 1rem; background: #f8fafc; border-radius: 0.375rem;">
                    <div class="form-group" style="margin: 0;">
                        <label class="form-label">Producto *</label>
                        <select name="lines[0][item]" class="form-control" required>
                            <option value="">Seleccione un producto</option>
                            {% for item in items %}
                            <option value="{{ item.id }}">{{ item.sku }} - {{ item.description }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label class="form-label">Cantidad *</label>
                        <input type="number" name="lines[0][qty]" class="form-control" min="1" required>
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label class="form-label">Precio Unitario *</label>
                        <input type="number" name="lines[0][unit_price]" class="form-control" step="0.01" min="0" required>
                    </div>
                    <div style="display: flex; align-items: flex-end;">
                        <button type="button" class="btn btn-danger btn-sm remove-line" style="visibility: hidden;">-</button>
                    </div>
                </div>
            </div>

            <button type="button" id="addLine" class="btn btn-secondary">+ Agregar Línea</button>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-success">Crear Compra</button>
            <a href="{% url 'purchase_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script>
let lineIndex = 1;

document.getElementById('addLine').addEventListener('click', function() {
    const container = document.getElementById('purchaseLines');
    const newLine = document.createElement('div');
    newLine.className = 'purchase-line';
    newLine.style = 'display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 1rem; margin-bottom: 1rem; padding: 1rem; background: #f8fafc; border-radius: 0.375rem;';
    newLine.innerHTML = `
        <div class="form-group" style="margin: 0;">
            <label class="form-label">Producto *</label>
            <select name="lines[${lineIndex}][item]" class="form-control" required>
                <option value="">Seleccione un producto</option>
                {% for item in items %}
                <option value="{{ item.id }}">{{ item.sku }} - {{ item.description }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group" style="margin: 0;">
            <label class="form-label">Cantidad *</label>
            <input type="number" name="lines[${lineIndex}][qty]" class="form-control" min="1" required>
        </div>
        <div class="form-group" style="margin: 0;">
            <label class="form-label">Precio Unitario *</label>
            <input type="number" name="lines[${lineIndex}][unit_price]" class="form-control" step="0.01" min="0" required>
        </div>
        <div style="display: flex; align-items: flex-end;">
            <button type="button" class="btn btn-danger btn-sm remove-line">-</button>
        </div>
    `;
    container.appendChild(newLine);
    lineIndex++;
    updateRemoveButtons();
});

document.getElementById('purchaseLines').addEventListener('click', function(e) {
    if (e.target.classList.contains('remove-line')) {
        e.target.closest('.purchase-line').remove();
        updateRemoveButtons();
    }
});

function updateRemoveButtons() {
    const lines = document.querySelectorAll('.purchase-line');
    lines.forEach((line, index) => {
        const btn = line.querySelector('.remove-line');
        if (lines.length === 1) {
            btn.style.visibility = 'hidden';
        } else {
            btn.style.visibility = 'visible';
        }
    });
}

// Set today as default date
document.getElementById('purchased_at').valueAsDate = new Date();
</script>
{% endblock %}
